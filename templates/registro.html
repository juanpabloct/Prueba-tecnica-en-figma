<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../statics/css/registro.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="contenedor" style="height: 100vh">
      <div class="row w-100 h-100 m-0 no-gutters">
        <div class="col-12 col-md-6 contenedor-1">
          <div
            class="logo-esquinero d-none d-md-block position-absolute mt-3 ml-3"
          >
            <img
              src="../statics/img/logo.png"
              alt=""
              class="image-1 mr-2 w-25"
            />
            <img src="../statics/img/animeyabu.png" alt="" class="image-2" />
          </div>

          <div
            class="d-flex justify-content-center align-items-center contenedor-logos mt-5 mb-2"
          >
            <img src="../statics/img/gato.png" alt="" class="logo mr-4" />
            <div class="c-centrada d-flex flex-column">
              <img
                src="../statics/img/ようこそ! (1).png"
                alt=""
                class="letra-china"
              />
              <span class="">Bienvidos(a)!</span>
            </div>
          </div>
          <div
            class="d-flex f-direction align-items-center justify-content-center f"
          >
            <form action="">
              <div class="tipo-de-persona">
                <label for="" class="mr-2">Tipo de Persona</label>
                <label for="Natural" class="mr-2"
                  ><input
                    type="radio"
                    name="value"
                    id="natural"
                    value="Natural"
                  />Natural</label
                >
                <label for="Juridica" class="mr-2"
                  ><input
                    type="radio"
                    name="value"
                    id="juridica"
                    value="Juridica"
                  />Juridica</label
                >
              </div>
              <div class="formulario"></div>
              <a href="/index.html">
                <div class="btn btn-primary w-100 registrar">Registrar</div>
              </a>
            </form>
          </div>
          <div class="w-100 d-flex flex-column align-items-center">
            <div class="footer row align-items-center">
              <span class="linea mr-4">----------</span>
              <span class="text">Registrate tambien con</span>
              <span class="linea ml-4">----------</span>
            </div>
            <div class="apps">
              <div
                class="instagram d-flex justify-content-center align-items-center"
              >
                <div class="instagram-container">
                  <div class="dos"></div>
                  <div class="tres"></div>
                </div>
              </div>
              <div
                class="twiter d-flex justify-content-center align-items-center"
              >
                <img src="../statics/img/logoTwiter.png" alt="" />
              </div>
              <div
                class="logoFacebook d-flex justify-content-center align-items-center"
              >
                f
              </div>
            </div>
            <a href="/index.html" class="place-registion mb-3"
              ><span class="registro">Ya estás registrado?</span>
              <span class="registro-color">Accede</span></a
            >
          </div>
        </div>
        <div class="col-6 d-none d-md-block">
          <div
            id="carouselExampleIndicators"
            class="carousel slide d-md-block h-100"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item mb-4 active">
                <div class="container-img">
                  <div class="position-relative">
                    <div class="p-4 d-flex justify-content-center">
                      <div class="circulo mb-4">
                        <img
                          src="../statics/img/imagetangiro.png"
                          class="d-block image"
                          alt="..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item mb-4">
                <div class="container-img">
                  <div class="position-relative">
                    <div class="p-4 d-flex justify-content-center">
                      <div class="circulo mb-4">
                        <img
                          src="../statics/img/rengoku.png"
                          class="d-block image"
                          alt="..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item mb-4">
                <div class="container-img">
                  <div class="position-relative">
                    <div class="p-4 d-flex justify-content-center">
                      <div class="circulo mb-4">
                        <img
                          src="../statics/img/inosuke.png"
                          class="d-block image"
                          alt="..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
            <div class="texto">
              <img src="../statics/img/animeyabu.png" alt="animeyabu" />
              <p class="parrafo">
                Ver anime en línea en HD, subtitulado o doblado, en tu celular o
                computadora ¡Animeyabu, tu portal de anime en línea!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"
      integrity="sha512-rJU+PnS2bHzDCvRGFhXouCSxf4YYaUyUfjXMHsHFfMKhWDIEBr8go2LZ2EYXOqASey1tWc2qToeOCYh9et2aGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../statics/js/registro.js"></script>
  </body>
</html>
