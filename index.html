<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../statics/css/index.css" />
    <title>Ingreso</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="row w-100 m-0 no-gutters">
        <div class="col-12 col-md-6">
          <div class="login">
            <div class="acciones position-absolute mt-3 ml-3">
              <div class="logo d-none d-md-block">
                <img
                  src="../statics/img/logo.png"
                  alt=""
                  class="image-1 mr-2"
                />
                <img
                  src="../statics/img/animeyabu.png"
                  alt=""
                  class="image-2"
                />
              </div>
              <div class="atras w-75 ml-3 mt-1">
                <img
                  src="../statics/img/complementoFlecha.png"
                  alt=""
                  class="linea"
                />
                <img src="../statics/img/flecha.png" alt="" class="flecha" />
              </div>
            </div>
            <div class="contenedor-2">
              <div class="images">
                <img src="../statics/img/carasdeinicio.png" alt="" />
                <img src="../statics/img/letraschinas.png" alt="" />
                <p>¡Hola, te extrañamos!</p>
              </div>
              <div
                class="form w-100 d-flex align-items-center justify-content-center"
              >
                <form action="" class="w-75">
                  <div class="w-100">
                    <label for="email">Email</label><br />
                    <input
                      type="email"
                      name="email"
                      class="mb-1 rounded d-md-block col-12"
                      id="email"
                      placeholder="usuario@"
                    />
                    <p class="isValid"></p>
                  </div>
                  <div class="contenedor-contraseña w-100">
                    <label for="contraseña">contraseña</label><br />
                    <input
                      type="password"
                      name="contraseña"
                      class="mb-1 rounded d-md-block col-12"
                      id="contraseña"
                    />
                    <img
                      src="../statics/img/showPassword.png"
                      alt=""
                      class="showPassword"
                    />
                    <a href="">¿olvido la contraseña?</a>
                    <div class="w-100">
                      <a href="./templates/inicio.html" class="a-button"
                        ><div class="d-md-block col-12 btn" id="button">
                          Acceder
                        </div></a
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer row align-items-center">
              <span class="linea mr-4">----------</span>
              <span class="text">Registrate tambien con</span>
              <span class="linea ml-4">----------</span>
            </div>
            <div class="apps">
              <div class="instagram">
                <div class="instagram-container">
                  <div class="dos"></div>
                  <div class="tres"></div>
                </div>
              </div>
              <div class="twiter">
                <img src="../statics/img/logoTwiter.png" alt="" />
              </div>
              <div class="logoFacebook">f</div>
            </div>
            <a href="./templates/registro.html" class="place-registion"
              ><span class="registro">Quieres registrarte?</span>
              <span class="registro-color">Registrate</span></a
            >
          </div>
        </div>
        <div class="col-6 d-none d-md-block">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="container-img">
                  <div class="position-relative">
                    <div class="p-4 d-flex justify-content-center">
                      <div class="circulo">
                        <img
                          src="../statics/img/imagetangiro.png"
                          class="d-block image"
                          alt="..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="container-img">
                  <div class="position-relative">
                    <div class="p-4 d-flex justify-content-center">
                      <div class="circulo">
                        <img
                          src="../statics/img/rengoku.png"
                          class="d-block image"
                          alt="..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="container-img">
                  <div class="position-relative">
                    <div class="p-4 d-flex justify-content-center">
                      <div class="circulo">
                        <img
                          src="../statics/img/inosuke.png"
                          class="d-block image"
                          alt="..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
            <div class="texto">
              <img src="../statics/img/animeyabu.png" alt="animeyabu" />
              <p class="parrafo">
                Ver anime en línea en HD, subtitulado o doblado, en tu celular o
                computadora ¡Animeyabu, tu portal de anime en línea!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"
      integrity="sha512-rJU+PnS2bHzDCvRGFhXouCSxf4YYaUyUfjXMHsHFfMKhWDIEBr8go2LZ2EYXOqASey1tWc2qToeOCYh9et2aGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../statics/js/login.js"></script>
  </body>
</html>
